version: v1
kind: Spicepod
name: openai

models:
  - from: openai:gpt-4o-mini
    name: model-llm
    params:
      openai_api_key: ${ secrets:SPICE_SECRET_OPENAI_API_KEY }

embeddings:
  - from: openai:text-embedding-3-small
    name: model-embeddings
    params:
      openai_api_key: ${ secrets:SPICE_SECRET_OPENAI_API_KEY }
